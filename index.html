<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subway pick!</title>
        <link rel="icon" type="image/png" href="http://example.com/myicon.png"> 
        <link rel="stylesheet" href="css/style.css">
        <script src="src/main.js" defer></script>

    </head>
    <body>
        <div class="loading-screen">
            <div id="wrap">
                <h2>Pick your favourite<br>topping!
                </h2>
                <div id="spinner">
                  <p>loading</p>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
        </div>
        <!-- Logo -->
        <img src="img/logo.png" alt="Logo" class="logo">
        <!-- Buttons -->
        <section class="buttons">
            <button class="btn">
                <img src="img/cheese.png" alt="tshirt" class="imgBtn" data-key="type" data-value="cheese" />
            </button>
            <button class="btn">
                <img src="img/shrimp.png" alt="tshirt" class="imgBtn" data-key="type" data-value="shrimp" />
            </button>
            <button class="btn">
                <img src="img/beef.png" alt="pants" class="imgBtn" data-key="type" data-value="beef" />
            </button>
            <button class="btn">
                <img src="img/vege.png" alt="skirts" class="imgBtn" data-key="type" data-value="vege" />
            </button>
            <button class="btn">
                <img src="img/sweets.png" alt="skirts" class="imgBtn" data-key="type" data-value="sweets" />
            </button>
        </section>
        <!-- Items -->
        <ul class="items">
        </ul>
    </body>
    </body>
</html>
